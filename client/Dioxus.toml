[application]
default_platform="web"
out_dir="dist"
assets_dir="assets"

# App (Project) Name
name = "teacher-pod"

[web.app]

# HTML title tag content
title = "TeacherPod | 🎙️"

[web.watcher]
watch_path=["src","public","index.html","../models"]
index_on_404=true

# include `assets` in web platform
[web.resource]

# Additional CSS style files
style = []

# Additional JavaScript files
script = [
    '/asserts/tailwind.js',
    '/asserts/tailwind.config.js'
]

[web.resource.dev]

# Javascript code file
# serve: [dev-server] only
script = []

[application.tools]
binaryen={wasm_opt=true}
